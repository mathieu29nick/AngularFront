<mat-card *ngIf="assignmentTransmis">
    <mat-card-content>
        <mat-card-title>{{assignmentTransmis.nom}}</mat-card-title>
        <mat-card-subtitle>{{assignmentTransmis.dateDeRendu | date : 'dd/MM/YYYY'}}</mat-card-subtitle>
        <mat-card-actions *ngIf="!assignmentTransmis.rendu">
            <mat-checkbox class="example-margin" (click)="rendreDevoir()">Rendre devoir!</mat-checkbox>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
